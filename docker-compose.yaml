version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hobbies-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: hobbies_user
      POSTGRES_PASSWORD: hobbies_password
      POSTGRES_DB: taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hobbies_user -d taskdb']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
